<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./styles.css">

  <script src="https://kit.fontawesome.com/bf85341124.js"></script>

</head>
<body>
  <img src="images/logo-ping.jpg" alt="logo" class="logo">
  <h1>We are launching <span>soon!</span></h1>
  <p class="subscribe-text">Subscribe and get notified</p>
  <div class="flex-input-1">
    <div class="flex-input-2">
      <input type="text" id="email" class="email" placeholder="Your email address...">
      <p class="error-msg">Please provide a valid email address</p>
    </div>
    <input type="submit" class="submit" id="btn" value="Notify Me">
  </div>
  <img src="images/illustration-dashboard.png" alt="graphs" class="graph">
  <footer>
    <div class="social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DanielGibsonOrchid" target="_blank">Daniel Gibson</a>.
    </p>
  </footer>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
